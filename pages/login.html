<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TravelTalk - Login</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link rel="icon" href="../img/title_logo.png" type="image/icon type">
</head>
<body>

	<div class="container">
		<div class="header">
			<div class="logo-c"> <img src="../img/logo.png" id="img-logo"> </div>
			<div class="submit-c"> <a href=""> <button id="btn-settings"></button> </a> </div>
		</div>

<!-- ####################### -->
		<div class="center_body">
			<div class="login-text-container">
				<img id="login-text" src="../img/login_text.png">
			</div>

			<div class="text-input-container">
				<div class="twrap">
					<p id="username-text">Email / username / cellphone number:</p>
				</div>


				<input type="text" name="username" class="loginInput username" maxlength="45">
				<div class="pwrap">
					<p id="password-text">Password (max 16):</p>
				</div>

				<input type="Password" name="Password" class="loginInput password" maxlength="16">

			</div>

			<div class="submit-container">
				<a href=""> <button id="submit"></button> </a>
			</div>

		</div>
<!-- ####################### -->
		<div class="footer">
			footer
		</div>
<!-- ####################### -->

	</div>

</body>
</html>
