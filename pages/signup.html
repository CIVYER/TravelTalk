<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TravelTalk - Signup</title>
	<link rel="stylesheet" type="text/css" href="../css/signup.css">
	<link rel="icon" href="../img/title_logo.png" type="image/icon type">
</head>
<body>
	<div class="container">
<!-- ####################### -->
		<div class="header">
			<div class="logo-c"> <a href="../main.html"> <img src="../img/logo.png" id="img-logo"> </a> </div>
			<div class="submit-c"> <a href=""> <button id="btn-settings"></button> </a> </div>
		</div>
<!-- ####################### -->
		<div class="center_body">
			<!-- llllllllllllllllllll -->
			<div class="s-text-c">
				<img src="../img/signup_text.png" id="s-text">
			</div>
			<!-- llllllllllllllllllll -->
			<div class="FName">
				<div class="text-con-FName">
					<p id="text-FName">Full Name</p>
				</div>
				<input type="text" name="FName" class="input input-FName">
			</div>
			<!-- llllllllllllllllllll -->
			
			<div class="username">
				<div class="text-con-uname">
					<p id="text-uname">Username</p>
				</div>
				<input type="text" name="Uname" class="input input-uname">
			</div>
			<!-- llllllllllllllllllll -->
			
			<div class="emailAdd">
				<div class="text-con-emailAdd">
					<p id="text-emailAdd">Email Address</p>
				</div>
				<input type="text" name="emailAdd" class="input input-emailAdd">
			</div>
			<!-- llllllllllllllllllll -->
			
			<div class="contactNo">
				<div class="text-con-contactNo">
					<p id="text-contactNo">Contact no:</p>
				</div>
				<input type="text" name="contactNo" class="input input-contactNo">
			</div>
			<!-- llllllllllllllllllll -->
			
			<div class="password">
				<div class="text-con-password">
					<p id="text-password">Password:</p>
				</div>
				<input type="password" name="password" class="input input-password">

				<div class="text-con-conpassword">
					<p id="text-conpassword">Confirm Password:</p>
				</div>
				<input type="password" name="conpassword" class="input input-conpassword">
			<!-- llllllllllllllllllll -->
				<div class="submit">
					<div class="btn-con">
						<div class="btn-wrap">
							<a href=""> <button id="btn-submit"></button> </a>
						</div>
					</div>
				</div>
			</div>
			<!-- llllllllllllllllllll -->

		</div>
<!-- ####################### -->
	  	<div class="footer">
			<div class="baggage-c"> <img src="../img/baggage.png" id="img-baggage"> </div>
			<div class="about-c"><a href="../pages/about-us.html"><button id="btn-about"></button></a></div>
			<div class="nature-c"> <img src="../img/nature.png" id="img-nature"> </div>
	  	</div>
<!-- ####################### -->

	</div>
</body>
</html>
