<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTalk - User Profile</title>
    <link rel="stylesheet" href="../css/user-profile.css">
	<link rel="icon" href="../img/title_logo.png" type="image/icon type">
</head>
<body>
    <div class="container">
        <!-- ####################### -->
        <div class="header">
            <div class="logo-c"> <img src="../img/logo.png" id="img-logo"> </div>
            <div class="submit-c"> <a href=""> <button id="btn-settings"></button> </a> </div>
        </div>
        <!-- ####################### -->

        <div class="center_body">
            <div class="uprof-c">
                <div class="btn-c">
                    <a href="../pages/feed.html"><img src="../img/btn-back.png" alt="" id="btn-back"></a>
                </div>
                <img src="../img/dp&username.png" alt="" id="uprof">
                <div class="all-text-c">
                    <div class="text-c">
                        <label for="" class="name-txt">Name:</label>
                        <input type="text" class="all-inp">
                    </div>
                    <div class="nc-text-c">
                        <label for="" class="name-txt">Likes:</label>
                        <input type="text" class="all-inp">
                    </div>
                    <div class="nc-text-c">
                        <label for="" class="name-txt">Favorites:</label>
                        <input type="text" class="all-inp">
                    </div>
                    <div class="nc-text-c">
                        <label for="" class="name-txt">Activities:</label>
                        <input type="text" class="all-inp">
                    </div>
                </div>
            </div>
			<div class="feed_container">
				<!-- <div class="card card_create"> -->
				<div class="card card_small"><a href=""> <button id="add"></button> </a></div>
				<div class="card card_large"></div>
				<div class="card card_medium"></div>
				<div class="card card_large"></div>
				<div class="card card_small"></div>
				<div class="card card_large"></div>
				<div class="card card_large"></div>
				<div class="card card_large"></div>
				<div class="card card_small"></div>
				<div class="card card_medium"></div>
		
				<div class="card card_small"></div>
				<div class="card card_large"></div>
				<div class="card card_small"></div>
				<div class="card card_medium"></div>
				<div class="card card_large"></div>
		
				<div class="card card_large"></div>
				<div class="card card_large"></div>
				<div class="card card_large"></div>
				<div class="card card_small"></div>
				<div class="card card_medium"></div>
			</div> 
        </div>

        <!-- ####################### -->
        <div class="footer">
            <div class="baggage-c"> <img src="../img/baggage.png" id="img-baggage"> </div>
            <div class="about-c"><a href="../pages/feed.html"><button id="btn-about"></button></a></div>
            <div class="nature-c"> <img src="../img/nature.png" id="img-nature"> </div>
        </div>
        <!-- ####################### -->
    </div>
</body>
</html>
